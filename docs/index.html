<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.svg" type="image/x-icon">

    <title>vmflow</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/mithril/mithril.js"></script>

    <style>
        body { font-family: 'Titillium Web', sans-serif; }
    </style>
</head>

<body class="bg-gray-100">

<div id="root" class="max-w-screen-xl mx-auto text-center"></div>

<script>

    const MainContent = {
        view: () => m("div", {class: "p-4"}, [
            m("img", {id: "outer", src: "Flux_Schnell_A_futuristic_vending_machine_with_bright_yellow_n_2.png", class: "h-[450px] mx-auto rounded-xl shadow"}),

            m("h1", {
                class: "text-3xl font-bold mt-6 mb-4 bg-gradient-to-r from-yellow-500 via-orange-500 to-red-600 text-transparent bg-clip-text"
            }, "MDB Protocol Implementation for Cashless Vending Machine")
            ,

            m("p", {class: "text-gray-700 leading-relaxed max-w-3xl mx-auto"},
              "This is an open source project dedicated to implementing the MDB (Multi-Drop Bus) protocol for cashless vending machines, using ESP32 as the main platform and KiCad for PCB design. The MDB protocol is widely used in vending machines for communication between devices, enabling integration with cashless payment systems."
            ),

            // Imagens circulares
            m("div", {class: "flex flex-wrap justify-center mt-6"},
                [
                    "1411051686640.jpg",
                    "d4853d90-1b8e-46a0-853e-638dff79a9b7.jpg",
                    "mdb-master-esp32s3_assembled.jpeg",
                    "mdb-slave-esp32s3_pcb.png"
                ].map(src =>
                    m("img", {
                        src,
                        class: "w-[150px] h-[150px] rounded-full object-cover m-2 shadow"
                    })
                )
            ),

            m("h2", {class: "text-3xl font-bold mt-6 mb-4 bg-gradient-to-r from-yellow-500 via-orange-500 to-red-600 text-transparent bg-clip-text"}, "Key Features:"),

            m("ul", {class: "list-disc list-inside text-left max-w-2xl mx-auto text-gray-700"},
                [
                    "Implementation of the MDB protocol for communication with vending machines;",
                    "Support for integrating cashless payment systems into vending machines;",
                    "Utilization of ESP32 as the hardware platform, offering flexibility and advanced IoT features;",
                    "PCB design done in KiCad, facilitating production and customization of the hardware;",
                    "Support for EVA DTS (European Vending Association Data Transfer Standard), allowing remote monitoring and control of machines."
                ].map(item => m("li", item))
            ),

            m("h2", {class: "text-3xl font-bold mt-6 mb-4 bg-gradient-to-r from-yellow-500 via-orange-500 to-red-600 text-transparent bg-clip-text"}, "How to Contribute:"),

            m("div", {class: "flex justify-center mb-4"},
                [
                    m("img", {src: "pull-shark-default-498c279a747d.png", class: "h-[70px] m-2"}),
                    m("img", {src: "starstruck-default-b6610abad518.png", class: "h-[70px] m-2"})
                ]
            ),

            m("ul", {class: "list-disc list-inside text-left max-w-2xl mx-auto text-gray-700"},
                [
                    "Contributions are welcome! Feel free to open issues, send pull requests, or propose new features;",
                    "Before submitting a pull request, make sure the code complies with the style and quality guidelines defined in the project;",
                    "Help us improve documentation by adding usage examples, installation instructions, and any other relevant information."
                ].map(item => m("li", item))
            ),
        ])
    };

    const Footer = {
        view: () => m("footer", {class: "mt-10 mb-10"}, [
            m("a",
                {
                    href: "https://github.com/nodestark/mdb-esp32-cashless",
                    target: "_blank",
                    class:
                    "inline-flex items-center px-6 py-3 bg-yellow-500 hover:bg-orange-600 text-white font-bold rounded-lg shadow transition"
                },
                [
                    m("img", {src: "github.png", class: "h-[25px] mr-2"}),
                    "View repository on GitHub"
                ]
            )
        ])
    };

    const App = {
        view: () => m("div", [
            m(MainContent),
            m(Footer)
        ])
    };

    m.mount(document.getElementById("root"), App);

</script>

</body>
</html>
