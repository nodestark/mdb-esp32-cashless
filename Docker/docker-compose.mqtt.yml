name: vmflow-mqtt

services:
  broker:
    image: eclipse-mosquitto:latest
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT (TCP)
      - "9001:9001"   # WebSockets (opcional)
    volumes:
      - ./mqtt/volumes/config:/mosquitto/config
      - ./mqtt/volumes/data:/mosquitto/data
      - ./mqtt/volumes/log:/mosquitto/log

  domain:
    image: python:3.10-alpine
    restart: unless-stopped
    depends_on:
      - broker
    volumes:
      - ./mqtt/domain/:/domain
    working_dir: /domain
    command: >
      sh -c "pip install --no-cache-dir supabase paho-mqtt && python mqtt_domain.py"
