name: vmflow-mqtt

services:
  broker:
    image: eclipse-mosquitto:latest
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT (TCP)
      - "9001:9001"   # WebSockets (opcional)
    volumes:
      - ./mqtt/config:/mosquitto/config
      - ./mqtt/config/acl:/etc/mosquitto/acl
      - ./mqtt/data:/mosquitto/data

  domain:
    build:
      dockerfile: ./mqtt/Dockerfile
    restart: unless-stopped
    depends_on:
      - broker
    volumes:
      - ./mqtt/clients:/clients
    working_dir: /clients
    environment:
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL}
      SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      MQTT_HOST: ${MQTT_HOST}
